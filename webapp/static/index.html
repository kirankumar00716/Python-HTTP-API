
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Codespaces & FastAPI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/ui/bootstrap.min.css">
    <style>
  html, body, .container {
    height: 100%;
}
.container {
    display: table;
    vertical-align: middle;
}

    display: table-cell;

        cursor: pointer;

  <body>
    <div class="container">
      <div class="vertical-center-row">
        <div class="row">
          <div class="col-lg-12">
              <p style="font-size:168px">
              <a style="text-decoration: none" href="https://azure.microsoft.com/?WT.mc_id=academic-77460-alfredodeza">ðŸš€</a>
              </p>
            <div class="bs-component">
              <h2>Containerized Python API
              </h2>
              <p>This is a containerized application that exposes a JSON API using <a href="https://fastapi.tiangolo.com/">FastAPI</a> with <a href="https://azure.microsoft.com/?WT.mc_id=academic-0000-alfredodeza">Azure!</a></p>
              <p>Use the buttons below to make use of the interactive (OpenAPI) documentation for trying out the API dynamically.
                or browse the project source.
              </p>
              <!-- create an interactive form with text input and button, and add event listener to button to send POST request to /generate endpoint and display response in a div with id "result" -->
              <form id="form">
                <select id="input">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
               </select>
                <button type="button" id="button" class="btn btn-info">Generate</button>
              </form>
              <div id="result"></div>
              <script>
                const button = document.getElementById('button');
                const form = document.getElementById('form');
                button.addEventListener('click', async (event) => {
                  event.preventDefault();
                  const input = document.getElementById('input').value;
                  const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                      'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: input })
                  });
                  const data = await response.json();
                  const result = document.getElementById('result');
                  result.innerHTML = data.token;
                });
              </script>
              <button onclick="window.location.href='https://github.com/microsoft/codespaces-project-template-py/'" type="button" class="btn btn-info">Project source</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
